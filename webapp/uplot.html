<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./uPlot.min.css">
    <script src="./uPlot.iife.min.js"></script>
      <link rel="stylesheet" href="./picnic.min.css">
  </head>
  <body>
    <script>
      let now = Math.floor(Date.now()/1e3);
      let shift = 0;

      let length = 6000;

      let _1 = Array(length).fill(1);
      let _2 = Array(length).fill(2);
      let _3 = Array(length).fill(3);
      let _4 = Array(length).fill(4);
      let _5 = Array(length).fill(5);

      let data = getData(shift);

      function getData(min) {
          let xs = [];
          let ys = [];
          console.log("MIN: " + min);
          for (let i = min; i < min + length; i++) {
              xs.push(now + i/1000);
              ys.push(Math.sin(i/16) * 5);
          }

          return [
              xs,
              ys,
              _1,
              _2,
              _3,
              _4,
              _5,
          ];
      }

      const opts = {
          title: "6 series x 600 points @ 60fps",
          width: 1450,
          height: 600,
          pxAlign: false,
          scales: {
              x: {
                  //    auto: false,
                  //range: [-6, 6],
                  time:true,
                  dir:1,
              },
              y: {
                  //    auto: false,
                  range: [-6, 6],
              }
          },
          axes: [
              {
                  space: 300,
              }
          ],
          series: [
              {},
              {
                  label: "Sine",
                  stroke: "red",
                  fill: "rgba(255,0,0,0.1)",
              },
              {
                  stroke: "green",
                  fill: "#4caf505e",
              },
              {
                  stroke: "blue",
                  fill: "#0000ff20",
              },
              {
                  stroke: "orange",
                  fill: "#ffa5004f",
              },
              {
                  stroke: "magenta",
                  fill: "#ff00ff20",
              },
              {
                  stroke: "purple",
                  fill: "#80008020",
              },
          ],
      };

      let u = new uPlot(opts, data, document.body);

      /*
        setInterval(() => {
        shift += 1;
        data = getData(shift);
        u.setData(data);
        }, 50);
      */

      function update() {
          shift += 1;
          data = getData(shift);
          u.setData(data);
          requestAnimationFrame(update);
      }

      // update();
    </script>
  </body>
</html>
